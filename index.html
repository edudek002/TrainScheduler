<!DOCTYPE html>
<html>
  <head>
    <title>TrainScheduler</title>

    <!--<link rel="stylesheet" type="text/css" href="reset/css/style.css">-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
  </head>

  <body>

    <div class="container">

    

        <!-- Section on the left-->

        <div class="jumbotron text-center" style="background-color: orange; color:white">
          <h1 class="display4">ANYTIME IS TRAIN TIME</h1>
          <p class="lead"><h3>Train Schedule</h3></p>
        </div>

  
        
        <!-- Gems are displayed here-->

      <div class="row"> 

      <div class="col-lg-12">

        <!-- Current Employees-->
          <div class="card-primary">
            <div class="card-heading">
              <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="card-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


   
      <!--Final number of wins (wins - losses) are displayed here-->

          <div class="card card-body"> 

            <div class="card-body-heading">
                  <h3 class="card-title">Add Train</h3>
            </div>
            <div class="card-body">

              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start1-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start1-input" type="text">
                </div>

                <div class="form-group">

                  <label for="frequency1-input">Frequency 1(min):</label>
                  <input class="form-control" id="frequency1-input" type="text">
                  
                </div>

                <div class="form-group">
                  <label for="start2-input">Morning Rush Hour Time (HH:mm - military time)</label>
                  <input class="form-control" id="start2-input" type="text">
                </div>

                <div class="form-group">

                  <label for="frequency2-input">Frequency 2(min):</label>
                  <input class="form-control" id="frequency2-input" type="text">
                  
                </div>

                <div class="form-group">
                  <label for="start3-input">Mid-day Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start3-input" type="text">
                </div>

                <div class="form-group">

                  <label for="frequency3-input">Frequency 3(min):</label>
                  <input class="form-control" id="frequency3-input" type="text">
                  
                </div>

                <div class="form-group">
                  <label for="start4-input">Evening Rush Hour Time (HH:mm - military time)</label>
                  <input class="form-control" id="start4-input" type="text">
                </div>

                <div class="form-group">

                  <label for="frequency4-input">Frequency 4(min):</label>
                  <input class="form-control" id="frequency4-input" type="text">
                  
                </div>

                <div class="form-group">
                  <label for="start5-input">Late Evening Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start5-input" type="text">
                </div>

                <div class="form-group">

                  <label for="frequency5-input">Frequency 5(min):</label>
                  <input class="form-control" id="frequency5-input" type="text">
                  
                </div>
                
                <button class="btn btn-default" id="add-user" type="submit">Submit</button>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>


    <!-- JAVASCRIPT  -->
    <!-- ========================================= -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    <script type="text/javascript" src="assets/javascript/a.js"></script>

    
    
  </body>

</html>
